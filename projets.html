<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autres Projets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-image">
        <img src="image/Titre_page.gif" alt="Logo" class="header-gif">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="projets.html" style="color: var(--accent-color);">Projets</a></li>
                <li><a href="illustrations.html">Illustrations</a></li>
                <li><a href="contact.html">Contact / CV</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="hero">
            <h1>Projets</h1>
        </section>

        <div class="project-grid" id="project-grid">
            <!-- Projects will be loaded here by JS -->
        </div>

        <!-- Modal Structure -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div id="modalBody" class="modal-body">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div id="lightboxModal" class="modal" style="z-index: 3000; background-color: rgba(0,0,0,0.95);">
            <span class="close-btn" onclick="closeLightbox()" style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; z-index: 3001;">&times;</span>
            <img id="lightboxImage" style="margin: auto; display: block; max-width: 90%; max-height: 90vh; object-fit: contain;">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Porteforlio de Maud Jeantet Roux. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
