<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Propriétaire - Maud Jeantet Roux</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: linear-gradient(rgba(19, 45, 86, 0.9), rgba(19, 45, 86, 0.9)), url('Image/robot.png');
            background-size: cover;
            background-attachment: fixed;
            color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .header-content h1 {
            font-size: 1.5rem;
            color: #d4af37;
        }
        .nav-btn {
            text-decoration: none;
            color: #132d56;
            background-color: #d4af37;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background-color: #f1c40f;
            transform: translateY(-2px);
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        .login-container button {
            background-color: #d4af37;
            color: #132d56;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Connexion Propriétaire</h1>
            <nav>
                <a href="home.html" class="nav-btn">Accueil</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p style="color: #ff6b6b;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
