<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-image">
        <img src="image/Titre_page.gif" alt="Logo" class="header-gif">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="illustrations.html" style="color: var(--accent-color);">Illustrations</a></li>
                <li><a href="contact.html">Contact / CV</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="hero" style="padding-top: 0; padding-bottom: 0.5rem;">
            <h1>Croquis</h1>
        </section>

        <div class="project-grid croquis-grid-style" id="croquis-grid" style="margin-top: 0.5rem;">
            <!-- Croquis Projects will be loaded here by JS -->
        </div>

        <section class="hero" style="margin-top: 2rem; padding-top: 1rem; padding-bottom: 0;">
            <h1>Illustrations</h1>
        </section>

        <div class="masonry-grid" id="illustrations-grid" style="margin-top: 0.5rem;">
            <!-- Gallery Images will be loaded here by JS -->
        </div>

        <!-- Project Modal (for Croquis) -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div id="modalBody" class="modal-body">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>

        <!-- Lightbox Modal (for Croquis details) -->
        <div id="lightboxModal" class="modal" style="z-index: 3000; background-color: rgba(0,0,0,0.95);">
            <span class="close-btn" onclick="closeLightbox()" style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; z-index: 3001;">&times;</span>
            <img id="lightboxImage" style="margin: auto; display: block; max-width: 90%; max-height: 90vh; object-fit: contain;">
        </div>

        <!-- Image Modal (Lightbox for Illustrations) -->
        <div id="imageModal" class="modal">
            <span class="close-btn" onclick="closeImageModal()" style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; z-index: 2001;">&times;</span>
            
            <!-- Navigation Arrows -->
            <a class="prev" onclick="changeImage(-1)">&#10094;</a>
            <a class="next" onclick="changeImage(1)">&#10095;</a>

            <img id="fullImage" style="margin: auto; display: block; width: auto; max-width: 90%; max-height: 90vh; border-radius: 5px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Porteforlio de Maud Jeantet Roux. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
